<div class="col-lg-12 mt-3">
	<h1>
	  {{page_title}}
	</h1>
	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		El usuario se ha modificado correctamente, <a [routerLink]="['/login']">identificate aqui</a>
	</div>
	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		El usuario no se ha modificado correctamente, <a [routerLink]="['/login']">identificate aqui</a>
	</div>

	<!-- Formulario de registro -->
	<form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit()">
		<hr>
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÁ-ÿ ]+">

			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				El nombre no es válido. </small>
		</div>	
		
		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÁ-ÿ ]+">

			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
				Apellidos no son válidos. </small>
		</div>	

		<div class="form-group">			
			<label for="email">Correo electrónico</label>
			<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El email no es válido. </small>			
		</div>
			
		<div class="form-group">
			<label for="avatar">Avatar</label> 
			<angular-file-uploader
				  [config]="afuConfig" 			      
			      [resetUpload]=true
			      (ApiResponse)="avatarUpload($event)">
			</angular-file-uploader>
		</div>	
		

		<!--Boton-->
		<div class="form-group">		
			<input type="submit" value="Guardar cambios" class="btn btn-success" [disabled]="userEditForm.invalid" />
		</div>
	</form>
</div>
